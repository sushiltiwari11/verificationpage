        <script>var confettiSettings = { target: 'my-canvas' };
          var confetti = new ConfettiGenerator(confettiSettings);
         
          const startit = () =>{
                setTimeout(function(){
                console.log("start");
                confetti.render();

              };

              const stopit = () =>{
                setTimeout(function(){
                console.log("start");
                confetti.clear();
                }, 8000);
              };

              const loading = () =>{

                  loader.style.display="none";
                }, 2000);
              }
              loading();
              startit();
                stopit();
